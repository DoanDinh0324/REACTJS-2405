</head>

<body>
  <div class="w-full" onclick="swapVideo('https://www.youtube.com/embed/Az9g-ExLVEU')"> <iframe
      class="w-full rounded h-full" src="https://www.youtube.com/embed/Az9g-ExLVEU" frameborder="0"></iframe> </div>
  <!-- Hình thu nhỏ của video khác -->
  <div class="w-full" onclick="swapVideo('../shop/videos/video-tuanvu4.mp4')"> <iframe class="w-full rounded h-full"
      src="../shop/videos/video-tuanvu4.mp4" frameborder="0"></iframe> </div> <!-- Trình phát video chính -->
  <div class="flex items-center justify-center h-screen bg-gray-900"> <video id="main-video"
      class="w-full rounded-lg shadow-lg" controls>
      <source id="main-source" src="../shop/videos/videoplayback.mp4" type="video/mp4">
      <track src="../shop/subtitles/subtitles.srt" kind="subtitles" srclang="vi" label="Tiếng Việt" default>
    </video> </div>
  <footer></footer>

  <script>
function swapVideo(videoSrc) { 
  const mainVideo = document.getElementById('main-video'); 
  const mainSource = document.getElementById('main-source'); 
  // Đặt nguồn mới 
  mainSource.src = videoSrc;
   // Tải và phát video 
   mainVideo.load(); mainVideo.play(); 
  }
  </script>
</body>
