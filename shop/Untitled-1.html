<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-12 gap-4">
            <!-- Video Thumbnails Section -->
            <div class="col-span-2">
                <div class="space-y-4">
                    <div class="relative">
                        <img src="thumbnail1.jpg" alt="Thumbnail 1" class="rounded-lg">
                        <span class="absolute bottom-1 right-1 bg-black text-white text-xs px-1 rounded">04:30</span>
                    </div>
                    <div class="relative">
                        <img src="thumbnail2.jpg" alt="Thumbnail 2" class="rounded-lg">
                        <span class="absolute bottom-1 right-1 bg-black text-white text-xs px-1 rounded">12:33</span>
                    </div>
                    <div class="relative">
                        <img src="thumbnail3.jpg" alt="Thumbnail 3" class="rounded-lg">
                        <span class="absolute bottom-1 right-1 bg-black text-white text-xs px-1 rounded">08:25</span>
                    </div>
                    <div class="relative">
                        <img src="thumbnail4.jpg" alt="Thumbnail 4" class="rounded-lg">
                        <span class="absolute bottom-1 right-1 bg-black text-white text-xs px-1 rounded">08:25</span>
                    </div>
                    <div class="relative">
                        <img src="thumbnail5.jpg" alt="Thumbnail 5" class="rounded-lg">
                        <span class="absolute bottom-1 right-1 bg-black text-white text-xs px-1 rounded">12:33</span>
                    </div>
                </div>
            </div>

            <!-- Main Video Section -->
            <div class="col-span-8">
                <div class="bg-white rounded-lg shadow-lg">
                    <video class="w-full rounded-t-lg" controls>
                        <source src="path-to-your-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="p-4">
                        <div class="flex space-x-2 mb-4">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded">Đời sống</button>
                            <button class="bg-blue-500 text-white px-2 py-1 rounded">Khám phá</button>
                            <button class="bg-blue-500 text-white px-2 py-1 rounded">Du lịch</button>
                        </div>
                        <!-- Additional controls or video description can go here -->
                    </div>
                </div>
            </div>

            <!-- Advertisements Section -->
            <div class="col-span-2 space-y-4">
                <img src="ad1.jpg" alt="Ad 1" class="w-full rounded-lg">
                <img src="ad2.jpg" alt="Ad 2" class="w-full rounded-lg">
                <img src="ad3.jpg" alt="Ad 3" class="w-full rounded-lg">
                <img src="ad4.jpg" alt="Ad 4" class="w-full rounded-lg">
                <img src="ad5.jpg" alt="Ad 5" class="w-full rounded-lg">
            </div>
        </div>
    </div>
</body>
</html>
