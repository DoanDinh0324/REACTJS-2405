<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <!-- Video Player -->
    <div class="relative w-full max-w-3xl mx-auto">
        <video class="w-full" controls>
            <source src="./videos/videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Control Bar -->
        <div class="absolute bottom-0 w-full bg-black bg-opacity-50 text-white px-4 py-2 flex items-center justify-between">
            <!-- Left Controls -->
            <div class="flex items-center space-x-4">
                <button class="focus:outline-none">
                    <!-- Play/Pause Icon -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 4.5a.5.5 0 00-.5.5v10a.5.5 0 001 0v-10a.5.5 0 00-.5-.5zm5.5.5v10l6-5-6-5z"/>
                    </svg>
                </button>
                <button class="focus:outline-none">
                    <!-- Volume Icon -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.379 3.653a1 1 0 00-1.093.21L4 8H1a1 1 0 000 2h3l4.286 4.136a1 1 0 001.714-.705V4.357a1 1 0 00-.62-.905z"/>
                        <path d="M15.536 5.464a1 1 0 011.414 1.414 7 7 0 010 9.9 1 1 0 01-1.414-1.414 5 5 0 000-7.071 1 1 0 010-1.414z"/>
                    </svg>
                </button>
                <span class="text-sm">0:00 / 10:21</span>
            </div>

            <!-- Right Controls -->
            <div class="flex items-center space-x-4">
                <button class="focus:outline-none">
                    <!-- CC Icon -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 5a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5zM4 9v2a2 2 0 110-4h1v2H4zm7 0v2H9V9h2z"/>
                    </svg>
                </button>
                <button class="focus:outline-none">
                    <!-- Settings Icon -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13.293 4.293a1 1 0 011.414 0L17 6.586l1.293-1.293a1 1 0 111.414 1.414L18.414 8l1.293 1.293a1 1 0 01-1.414 1.414L17 9.414l-2.293 2.293a1 1 0 01-1.414-1.414L15.586 8l-1.293-1.293a1 1 0 010-1.414zM4.707 4.707a1 1 0 00-1.414 0L2 6.414.707 5.121A1 1 0 00.707 6.536L2 7.828l2.293-2.293a1 1 0 000-1.414zM4 9.414L1.707 11.707a1 1 0 101.414 1.414L4 10.586l2.293 2.293a1 1 0 001.414-1.414L5.414 9.414zM11 12.586L9.707 13.879a1 1 0 101.414 1.414L13 12.586l1.293 1.293a1 1 0 001.414-1.414L12.414 12 13.707 10.707a1 1 0 10-1.414-1.414L11 12.586z"/>
                    </svg>
                </button>
                <button class="focus:outline-none">
                    <!-- Fullscreen Icon -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 4a2 2 0 012-2h3.5a.5.5 0 010 1H4a1 1 0 00-1 1v3.5a.5.5 0 01-1 0V4zM4 15a1 1 0 001 1h3.5a.5.5 0 010 1H4a2 2 0 01-2-2v-3.5a.5.5 0 011 0V15zM16 4a1 1 0 00-1-1h-3.5a.5.5 0 010-1H16a2 2 0 012 2v3.5a.5.5 0 01-1 0V4zM15 16a1 1 0 01-1-1v-3.5a.5.5 0 011 0V15a1 1 0 001 1h3.5a.5.5 0 010 1H16z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
