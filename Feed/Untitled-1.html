<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Feed/libs/tailwincss/tailwind-all.css">
    <link rel="stylesheet" href="../Feed/libs/tailwincss/tailwind-all.min.css">
    <link rel="stylesheet" href="../Feed/css/style.css">
</head>

<body>
    <header>
        <div class="w-full bg-white shadow fixed z-50">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 ml-4">
                    <button class="text-gray-500 hover:text-blue-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <img class="w-8 h-8" src="../Feed/img/logo/Weather.png" alt="Weather Icon">
                        <div class="flex flex-col">
                            <span>Hà Nội, 24 độ C</span>
                            <span class="text-gray-400">Trời nắng</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <img src="../Feed/img/logo/logo.png" alt="Logo" class="w-12 h-10 inline-block mr-4">
                    <div class="relative w-full max-w-lg">
                        <img src="../Feed/img/logo/Search.png" alt="Search Icon"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5">
                        <input type="text" placeholder="Tìm kiếm VidaryBook..."
                            class="bg-gray-100 rounded-full pl-10 py-2 text-sm border border-gray-300 focus:outline-none w-96">
                    </div>
                </div>
                <div class="flex space-x-4 p-4">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <img class="w-6 h-6" src="../Feed/img/logo/diary.png" alt="Diary Icon">
                    </div>
                    <div class="p-2">
                        <img class="w-6 h-6" src="../Feed/img/logo/clapperboard.png" alt="Clapperboard Icon">
                    </div>
                    <div class="p-2">
                        <img class="w-6 h-6" src="../Feed/img/logo/small-talk.png" alt="Talk Icon">
                    </div>
                    <div class="p-2">
                        <img class="w-6 h-6" src="../Feed/img/logo/Group1.png" alt="Group 1 Icon">
                    </div>
                    <div class="p-2">
                        <img class="w-6 h-6" src="../Feed/img/logo/Group2.png" alt="Group 2 Icon">
                    </div>
                    <div class="p-2">
                        <img class="w-6 h-6" src="../Feed/img/logo/Layer.png" alt="Layer Icon">
                    </div>
                    <div class="p-2">
                        <img class="w-6 h-6" src="../Feed/img/logo/Group3.png" alt="Group 3 Icon">
                    </div>
                </div>
                <div class="flex items-center space-x-4 mr-4">
                    <div class="relative inline-block">
                        <!-- Notification Icon -->
                        <div class="bg-gray-200 p-2 rounded-full">
                            <img src="../Feed/img/logo/menu.png" alt="Chat Icon" class="w-6 h-6">
                        </div>
                    </div>
                    <div class="relative inline-block">
                        <!-- Notification Icon -->
                        <div class="bg-gray-200 p-2 rounded-full">
                            <img src="../Feed/img/logo/message.png" alt="Chat Icon" class="w-6 h-6">
                        </div>

                        <!-- Notification Badge -->
                        <span
                            class="absolute top-2 right-2 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full">
                            5
                        </span>
                    </div>
                    <div class="relative inline-block">
                        <!-- Notification Icon -->
                        <div class="bg-gray-200 p-2 rounded-full">
                            <img src="../Feed/img/logo/group4.png" alt="Chat Icon" class="w-6 h-6">
                        </div>
                    </div>
                    <div class="relative inline-block">
                        <!-- Notification Icon -->
                        <div class="bg-gray-200 p-2 rounded-full">
                            <img src="../Feed/img/logo/Group5.png" alt="Chat Icon" class="w-6 h-6">
                        </div>
                        <span
                            class="absolute top-2 right-2 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full">
                            5
                        </span>
                    </div>
                    <div class="relative">
                        <img src="../Feed/img/logo/Profile.png" alt="Profile" class="w-8 h-8 rounded-full">
                    </div>
                    <div class="relative">
                        <img src="../Feed/img/logo/icon-park-solid_down-one.png" alt="Dropdown Icon"
                            class="w-8 h-8 rounded-full">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-gray-300 min-h-screen">
        <div class="container mx-auto grid grid-cols-12 gap-4 pt-20">
            <!-- Left Sidebar -->
            <div class="col-span-3 bg-gray-50 border-r border-gray-200 fixed left-0 inset-y-0 z-40">
                <!-- Sidebar content here -->
                <div class="flex justify-between p-4 border-b border-gray-200">
                    <a href="#" class="text-blue-500 font-semibold">Home feed</a>
                    <a href="#" class="text-gray-500">Shop feed</a>
                </div>
                <nav class="p-4 overflow-y-auto h-[calc(100vh-6rem)]">
                    <h3 class="text-xl text-gray-900 mb-2">MẠNG XÃ HỘI</h3>
                    <ul>
                        <li class="flex items-center mb-2 p-2 rounded-lg hover:bg-blue-100">
                            <img src="../Feed/img/left/people.svg" alt="icon" class="w-5 h-5 mr-2">
                            <span class="text-gray-700">Trang cộng đồng (5)</span>
                        </li>
                        <!-- Add more menu items here -->
                    </ul>
                </nav>
            </div>
    
            <!-- Main Content Area -->
            <div class="col-span-6 ml-80 pt-32">
                <div class="bg-white rounded-lg shadow-md">
                    <!-- Post content here -->
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center space-x-2">
                            <img class="w-10 h-10 rounded-full" src="../Feed/img/logo/Ellipse.png" alt="Profile">
                            <div>
                                <span class="font-semibold text-blue-500">Ngô Minh Sang</span>
                                <span class="text-gray-500 text-xs">30/04/2024</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <!-- Post icons -->
                        </div>
                    </div>
                    <div class="p-4">
                        <img src="../Feed/img/MainImage.png" alt="Post Image" class="rounded-lg w-full">
                    </div>
                    <!-- Post actions -->
                </div>
            </div>
    
            <!-- Right Sidebar -->
            <aside class="col-span-3 bg-white h-screen p-4 shadow-lg fixed right-0 inset-y-0 z-40">
                <!-- Right sidebar content here -->
                <div class="flex items-center justify-between">
                    <h3 class="font-bold text-xl text-gray-900">Trò chuyện</h3>
                    <div class="flex items-center space-x-2">
                        <!-- Icons -->
                    </div>
                </div>
            </aside>
        </div>
    </main>
    
    


</body>
<script src="../Feed/js/jquery-3.7.1.js"></script>
<script src="../Feed/js/js.js"></script>
<script src="../Feed/js/tailwind.5"></script>

</html>
